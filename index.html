<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tithi ‚ù§Ô∏è Himanshu</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: url("https://i.ibb.co/z4Pp5pR/cloud-heart-bg.jpg") no-repeat center center/cover;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      color: white;
    }

    h1 {
      margin-top: 50px;
      font-size: 50px;
      text-shadow: 0 0 20px pink;
    }

    h2 {
      font-weight: 300;
      margin-top: 10px;
      font-size: 22px;
    }

    .btn {
      margin-top: 60px;
      padding: 18px 40px;
      font-size: 20px;
      border: none;
      border-radius: 50px;
      background: rgba(255, 105, 180, 0.9);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px hotpink;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    /* Popup Box */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 192, 203, 0.8);
      padding: 35px;
      border-radius: 25px;
      backdrop-filter: blur(10px);
      width: 80%;
      max-width: 420px;
      box-shadow: 0 0 30px pink;
    }

    .popup h3 {
      font-size: 30px;
      color: #ffe6f2;
    }

    .popup p {
      font-size: 17px;
      line-height: 1.5;
    }

    .popup button {
      margin-top: 20px;
      padding: 15px 35px;
      border: none;
      border-radius: 40px;
      background: hotpink;
      color: white;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 15px pink;
    }

    .popup button:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>

  <h1>Tithi ‚ù§Ô∏è Himanshu</h1>
  <h2>You are my forever Valentine üíñ</h2>

  <button class="btn" onclick="openPopup()">Click for Surprise üíç</button>

  <!-- Popup -->
  <div class="popup" id="popupBox">
    <h3>Mrs Tithi Sakarwal? üòè‚ù§Ô∏è</h3>
    <p>
      Tithi‚Ä¶ tum meri sirf girlfriend nahi ho,  
      tum meri aadat ho, meri duniya ho, meri zindagi ho.  
      <br><br>
      Main har situation me tumhe hi choose karta hoon.  
      Will you stay with me forever? üíï
    </p>

    <button onclick="closePopup()">Aww Yes ü•∫‚ù§Ô∏è</button>
  </div>

  <script>
    function openPopup() {
      document.getElementById("popupBox").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popupBox").style.display = "none";
      alert("Happy Valentine Day Tithi ‚ù§Ô∏è Forever Yours!");
    }

    // Floating hearts generator
    setInterval(() => {
      let heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }, 400);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tithi ‚ù§Ô∏è Forever</title>

<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url("https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?auto=format&fit=crop&w=1200&q=80")
  no-repeat center/cover;
}

body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.55);
  z-index: 0;
}

.card {
  position: relative;
  z-index: 2;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(18px);
  padding: 35px;
  border-radius: 30px;
  max-width: 550px;
  text-align: center;
  color: white;
  box-shadow: 0 0 60px rgba(0,0,0,0.6);
  animation: pop 1s ease;
}

@keyframes pop {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 {
  font-family: cursive;
  font-size: 2.8rem;
}

p {
  line-height: 1.7;
  font-size: 1.05rem;
}

/* Couple Photo */
.photo {
  width: 170px;
  height: 170px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid rgba(255,255,255,0.7);
  margin: 15px auto;
  box-shadow: 0 0 25px rgba(255,0,90,0.8);
}

button {
  padding: 12px 26px;
  border-radius: 30px;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  margin: 15px;
}

#yesBtn {
  background: #ff004f;
  color: white;
  font-weight: bold;
  box-shadow: 0 0 20px rgba(255,0,80,0.8);
}

#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background: white;
  color: black;
  position: absolute;
}

/* Floating Hearts */
.heart {
  position: absolute;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.75;
}

@keyframes floatUp {
  0% { transform: translateY(100vh) scale(1); }
  100% { transform: translateY(-10vh) scale(2); }
}

/* Popup */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.popup-content {
  background: linear-gradient(135deg,#ff4b7d,#ffb6c1);
  color: white;
  padding: 35px;
  border-radius: 30px;
  text-align: center;
  max-width: 360px;
  box-shadow: 0 0 40px rgba(255,0,90,0.9);
  animation: pop 0.8s ease;
}

.popup-content h2 {
  font-size: 2rem;
  font-family: cursive;
}

.popup-content p {
  font-size: 1.2rem;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="card">
  <h1>Tithi ‚ù§Ô∏è</h1>

  <!-- Couple Photo -->
  <img src="couple.jpg" class="photo" alt="Us">

  <p>
    Main perfect nahi hoon‚Ä¶  
    par tumhare bina main incomplete hoon üíå
  </p>

  <p><b>Will you be my Valentine‚Ä¶ forever? üåπ</b></p>

  <button id="yesBtn">YES üòç</button>
  <button id="noBtn">NO üôÑ</button>
</div>

<!-- Popup -->
<div class="popup" id="popup">
  <div class="popup-content">
    <h2>üíç Mrs Tithi Sakarwal? üòè‚ù§Ô∏è</h2>
    <p>
      Ab toh lifetime ke liye tum meri ho üå∏  
      I love you endlessly üíï
    </p>
  </div>
</div>

<!-- Music -->
<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const popup = document.getElementById("popup");
const music = document.getElementById("music");

function moveNo() {
  let x = Math.random() * (window.innerWidth - 120);
  let y = Math.random() * (window.innerHeight - 60);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("mouseover", moveNo);

yesBtn.addEventListener("click", () => {
  popup.style.display = "flex";
  music.play();

  for (let i = 0; i < 40; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 30 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }
});
</script>

</body>
</html>
